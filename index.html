<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous">

    <!-- Start Bootstrap - SB Admin 2 -->
    <link rel="stylesheet" href="./public/css/sb-admin-2.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

    <style type="text/css">
        body {
            font-family: 'Righteous', cursive;
        }

        .lg-text {
            font-size: 20vmin;
        }

        .md-text {
            font-size: 15vmin;
        }
    </style>
</head>
<body>
    <div class="container-fluid border-left-success" style="border-width: 3vmin !important;">
        <div class="row">
            <div class="col-4 vh-100 d-flex align-items-center justify-content-center">
                <i class="far fa-check-circle text-gray-300" style="font-size: 50vmin;"></i>
            </div>
            <div class="col-8 vh-100" style="padding: 10vmin 5vmin;">
                <div class="md-text text-success font-weight-bold" style="margin-bottom: 5vmin; letter-spacing: 0.5vmin;">TASK</div>
                <div class="d-flex align-items-center">
                    <div class="progress w-100" style="height: 6vmin;">
                        <div class="progress-bar progress-bar-striped bg-success" style="width: 50%"></div>
                    </div>
                    <div class="md-text text-gray-800" style="padding-left: 10vmin;">50%</div>
                </div>
                <div class="lg-text text-right text-gray-800">5/10</div>
            </div>
        </div>
    </div>
</body>
</html>
